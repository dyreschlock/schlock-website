  <br/><br/>I get home rather late, and fall asleep immediately, but I don't dream.  There's nothing until I awake the next day.  And I never dream about Cecil or kingdoms again.
friday-night-bed=But maybe, I'll hold off the celebration for tomorrow.  I don't need to get completely drunk tonight, I have the whole weekend to spread my cheer.\
