thursday-night-introduction=The sun sets, and the city is covered in darkness once again.  I need to get some sleep tonight for the big presentation tomorrow morning.
thursday-night-bed=Tomorrow is the day.  Doomsday.  It's either sink or swim for my company, and it's all riding on my shoulders.  But my work throughout the week will completely pay off tomorrow.

