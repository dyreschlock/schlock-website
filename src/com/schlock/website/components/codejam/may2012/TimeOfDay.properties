friday-evening-introduction=Success! Success! Success!  The company is saved.  We all still have jobs.  And life is going pretty damn good!
friday-evening-home=I'm going to head straight home, get out of these work clothes, and relax for a few hours.  The stressful life of a company man is over for the week.\
  <br/><br/>I make some delicious dinner, and pop a couple beers.  I am ready for whatever the weekend holds for me!

friday-night-introduction=I am ready for whatever the weekend holds for me.

friday-night-bar=I'm going to get my drink on!  My manic mindset is ready to explode and let's fuel it with beer and tear up the night!\
  <br/><br/><b>Tom</b> meets me at the bar, and he congratulates me on my success earlier in the day.  We drink quite a bit of beer, and meet up with our other friends too.  It's a great night of complaining about politics, and yelling at each other.\
  <br/><br/>Some time later, I finally make it home, and pass out immediately.  I drift off to sleep, but I have no dreams.  I have no adventures with Cecil and the kingdoms, and I never do ever again.
